---
layout: default
---

<div id="post" class="post">
	<span class="title">{{ page.title }}</span><br />
	<span class="byline">{{ page.date | date: "%b %d %Y" }} | {{ page.author }}</span>
	<span class="content">{{ content }}</span>
</div>

<div id="related">
  <h3>Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date: "%b %d %Y" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
